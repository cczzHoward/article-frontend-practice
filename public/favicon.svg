<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad_circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" /> <!-- Cyan-400 -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
    </linearGradient>
  </defs>
  
  <!-- 背景：改為正圓形，更符合現代 Favicon 標準 -->
  <circle cx="256" cy="256" r="256" fill="#1a202c" /> <!-- 更深一點的灰 (Gray-900) -->
  
  <!-- 圖標主體 -->
  <path d="M256 100 L370 400 L300 400 L256 280 L212 400 L142 400 Z" fill="url(#grad_circle)" />
  
  <!-- 墨水槽縫隙：改細一點，讓筆尖看起來更精緻 -->
  <path d="M256 130 L256 230" stroke="#1a202c" stroke-width="16" stroke-linecap="round" />
  
  <!-- 下方橫線：稍微縮短並置中，作為裝飾 -->
  <rect x="196" y="440" width="120" height="20" rx="10" fill="#718096" />
</svg>